
    <div class="container">
      <nb-card size="medium"
               status="primary">
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>
          <form class="form"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()">
            <nb-form-field class="form__field">
              <nb-icon nbPrefix
                       icon="person-outline"
                       pack="eva"></nb-icon>
              <input nbInput
                     type="text"
                     placeholder="Login"
                     fieldSize="large"
                     formControlName="login">
            </nb-form-field>
            <nb-form-field class="form__field">
              <nb-icon nbPrefix
                       icon="lock-outline"
                       pack="eva">
              </nb-icon>
              <input nbInput
                     type="password"
                     placeholder="Password"
                     fieldSize="large"
                     formControlName="password">
            </nb-form-field>
            <button nbButton
                    class="form__button"
                    type="submit"
                    status="primary">Sign In</button>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
